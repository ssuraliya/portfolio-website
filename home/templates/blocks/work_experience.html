{% load static wagtailcore_tags %}

<div id="{{self.id}}" class="container mt-5">
  <div class="about-me">Work Experience.</div>
  <hr />
  {% for each_item in self.works %}
    <div class="card">
      <div class="row pb-3">
        <div class="col-12 col-lg-3">
          <h6 class="font-weight-light">{{each_item.start}} &ndash; {{each_item.end}}</h6>
        </div>
        <div class="col-12 col-lg-9">
          <h6 class="font-weight-bold mb-0 we-designation">{{each_item.position}}</h6>
          <h6 class="font-weight-bold mb-0 we-company-name">{{each_item.company_name}}</h6>
          <div class="we-description mt-3">
            {{each_item.description|richtext}}
          </div>
          <div>
            {% for each_skill in each_item.skills_list %}
            <div class="we-skill-tag my-1">{{each_skill}}</div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
