{% load static wagtailcore_tags %}

<div id="{{self.id}}" class="container mt-5">
    <div class="about-me">Skills.</div>
    <hr>
    {% for each_skill_group in self.skill_groups %}
        <p style="color: #d4d4d4"><span style="font-weight: 500; color: white;">{{each_skill_group.title}}: </span> {{each_skill_group.skills}}</p> 
    {% endfor %}
    
</div>
